<!DOCTYPE html>
<html lang="pt-br">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="/css/toastr.scss">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Cadastro</title>
</head>

<body>
    <form action="" id="formCadastroUser">
        <div class="card-body">
            <div class="card">
                <div class="card-header mt-3">
                    <h3>Cadastro de Usuarios</h3>
                </div>
                <div class="row">
                    <div class="col-6 px-4 mb-3">
                        <label for="nome" class="form-label">Nome do Usuario</label>
                        <input type="text" class="form-control" id="nome" placeholder="Maria" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 px-4 mb-3">
                        <label for="id" class="form-label">Data Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 px-4 mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade">
                    </div>
                </div>
                <div class="px-2 pb-2">
                    <button type="button" class="btn btn-primary" onclick="salvarUsuario()"> Salvar </button>
                    <button type="button" class="btn btn-info" id="modal">Pesquisar</button>
                </div>
            </div>
            <th:block th:replace="modalPesquisar.html"></th:block>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
	<script src="/js/toastr.js"></script>
    <script src="/js/salvarUsuario.js"></script>
    <script src="/js/pesquisarUsuario.js"></script>
</body>
</html>
